<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YT Video Downloader</title>
    <style>
      #head{
        display: grid;
        place-items: center;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <br><br>
    <!-- <p class="fw-light font-monospace text-decoration-underline text-decoration-thickness-1">Download Any YouTube Video!</p> -->
    <div class="container-fluid" id = "head" ><a href="/" action = "/" type="button" class="btn btn-lg mx-50 ">Download Any YouTube Video!</a></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <br>
    <form class="container" action = "/" method ="POST">
        <div class="mb-3">
          <label for="link" class="form-label">YouTube Video link</label>
          <input type="text" class="form-control" name="link" id="link" aria-describedby="linkHelp">
          <div id="linkHelp" class="form-text">Copy and paste the link of the video you want.</div>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" id="1" name="quality" value="hq" checked>
          <label class="form-check-label" for="1">
            Highest Quality
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="2" name="quality" value="720p">
          <label class="form-check-label" for="2">
            720p
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="3" name="quality" value="480p">
          <label class="form-check-label" for="3">
            480p
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="4" name="quality" value="360p">
          <label class="form-check-label" for="4">
            360p
          </label>
        </div>

        <button type="submit" class="btn btn-outline-dark my-3">Download</button>
        
      </form>
  </body>
</html>
